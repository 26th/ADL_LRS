{% extends "base.html" %}
{% block content %}
<br>
<div class="content">
    <div class="pure-g">
    	<div class="l-box pure-u-1 pure-u-md-1-3 pure-u-lg-1-3"></div>
	    <div class="l-box pure-u-1 pure-u-md-1-3 pure-u-lg-1-3">
		    <h3 class="content-subhead">Enter JSON to validate</h3>
		    {% if error_message %}
				<p>
			    	<strong>{{ error_message }}</strong>
				</p>
			{% elif valid_message %}
				<p>
			    	<strong>{{ valid_message }}</strong>
				</p>
			{% else %}
				<p>
					<br>
				</p>
			{% endif %}
			<form class="pure-form pure-form-stacked" action="{% url lrs.views.stmt_validator %}" method="post">
				{% csrf_token %}
                  <fieldset>
                      {% for field in form %}
                        <label for="{{ field.auto_id }}">{{ field.label }}</label>
                        <textarea id="{{ field.auto_id }}" name="{{ field.html_name }}" rows="20" cols="100" class="pure-input-1" required></textarea>
                      {% endfor %}
                      <button type="submit" class="pure-button pure-button-primary">Validate</button>
                  </fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
